<!-- the navbar -->
  <div id="navbar" class="navbar navbar-default navbar-fixed-top" ng-class="{false:'hidden-xs hidden-sm', true:''}[!!user.value.login]" role="navigation">
    <div class="container-fluid" style="height: 60px; margin: 0px;">
      <div class="navbar-header navbar-home-left navbar-home-text" style="margin-left: 0px">
        <div ng-show="!!user.value.login">
          <a ng-href="{{user.value.html_url}}" target="spcae">
            <img ng-src="{{ user.value.avatar_url }}" style="height:25px;" />
            <a class="navbar-text-hide">&nbsp; Hey, <b>{{ user.value.login }}</b>!</a>
          </a>
        </div>
      </div>
      <div class="" ng-if="user.value.admin">
        <div class="nav navbar-nav navbar-home-right navbar-text">
          <a ng-show="!user.value.login" href="/auth/github?admin=true" target="_self"><b>Sign in with GitHub</b></a>
          <a ng-hide="!user.value.login" href="/logout" target="_self" class="octicon octicon-sign-out" style="font-size:19px"></a>
        </div>
      </div>
      <div class="navbar-center navbar-home-text" style="z-index:-1">
        <a href="/">
          <img class="center-block img-responsive" src="/assets/images/logo_b.svg" style="width:55px;">
        </a>
      </div>
    </div>
  </div>
<div class="row main" style="margin-top: 70px;">
	<div class="row">
		<h4 class="col-xs-12" style="margin: 25px; padding-left: 0;">Signed Contributor License Agreements</h4>
	</div>
	<div class="well row" style="padding-top: 25px;">
		<table class="table">
      <tbody>
  			<tr>
  				<td>
            <div class="row">
    					<div ng-init="reverse=true; show_repo=false; show_created_at=false">
    						<div class="col-sm-3 clickable" ng-click="reverse=!reverse; order(['owner', 'repo'], reverse); show_repo=true; show_created_at=false" style="padding-left: 0;">
    							Repository
                  &nbsp;<span class="fa" ng-class="{true:'fa-caret-down', false:'fa-caret-up'}[reverse]" ng-if="show_repo==true"></span>

    						</div>
    						<div class="col-sm-3">
    							CLA
    						</div>
    						<div class="col-sm-3">
    							<span class="clickable" ng-click="reverse=!reverse; order('created_at', reverse); show_created_at=true; show_repo=false">Date of Signature</span>
                  &nbsp;<span class="fa" ng-class="{true:'fa-caret-down', false:'fa-caret-up'}[reverse]" ng-if="show_created_at==true"></span>
    						</div>
    						<div class="col-sm-3" style="text-align:center;">
    							Version-Status
    						</div>
    					</div>
            </div>
  				</td>
  			</tr>
  			<tr ng-repeat="claRepo in claRepos">
  				<td>
  					<div class="row">
  						<div class="col-xs-12 col-sm-3" style="padding-left: 0;">
  							<a ng-href="https://github.com/{{ claRepo.owner }}/{{ claRepo.repo }}" target="space">
  								{{ claRepo.owner }} / {{ claRepo.repo }}
  							</a>
  						</div>
  						<div class="col-xs-12 col-sm-3 text">
  							<a ng-click="getClaView(claRepo)" class="clickable" target="space">{{getGistName(claRepo.gistObj)}}</a>
  						</div>
  						<div class="col-xs-12 col-sm-3">
  							{{claRepo.created_at | date:'longDate'}}
  						</div>
  						<div  class="col-xs-12 col-sm-3 center-block clickable">
                  <img ng-if="!claRepo.stat" src="/assets/images/link_inactive.svg" style="height:1.5em; min-height:15px;" ng-click="getVersionView(claRepo)">
                  <img ng-if="claRepo.stat" src="/assets/images/link_active.svg" style="height:1.5em; min-height:15px;" tooltip-placement="bottom" tooltip="everything is ok!">
          	  </div>
  					</div>
  				</td>
  			</tr>
      </tbody>
		</table>
	</div>
</div>
